
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Bach-machine</title>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div class="content">
		
		<div class="title">
			<h1>Bach-machine</h1>
			<p>Su generador "inteligente" de armonías corales</p>
		</div>
		
		<div class="flex-button-bar">
		
		  <button class="button" onclick="loadHome()">Inicio</button>
		  <button class="button" onclick="loadPrologFile()">Código Prolog</button>
		  <button class="button" onclick="location.href='https://github.com/balath/balath.github.io/raw/master/files/memoria.pdf';">Memoria</button>
		  
		</div>
	
		<div id="home-msg" align="center">
			<br>
			<form id="tono" action="prolog.js">
			  <br><br>
			  <label for="tonos">Tono del Coral:</label> <select class="select" id="tonos">
				<option aria-label="do" value= "do" selected>Do</option>
				<option aria-label="do sostenido"value= "do_s" >Do♯</option>
				<option aria-label="re bemol "value= "re_b">Re♭</option>
				<option aria-label="re" value= "re">Re</option>
				<option aria-label="mi bemol" value= "mi_b">Mi♭</option> 
				<option aria-label="mi" value= "mi">Mi</option>
				<option aria-label="fa" value= "fa">Fa</option>
				<option aria-label="fa sostenido" value= "fa_s">Fa♯</option>
				<option aria-label="sol bemol" value= "sol_b">Sol♭</option>
				<option aria-label="sol" value= "sol">Sol</option>
				<option aria-label="la bemol" value= "la_b">La♭</option>
				<option aria-label="la" value= "la">La</option>
				<option aria-label="si bemol" value= "si_b">Si♭</option>
				<option aria-label="si" value= "si">Si</option>
				<option aria-label="do bemol" value= "do_b">Do♭</option>
			  </select>
			  <input class="select" type="button" value="Generar" onclick="generate()">
			</form>
			<br>
		</div>
		
		<div class="flex-content" id="cont"></div>

	</div>

	<script src="scripts/tau-prolog.js"></script>
	<script src="scripts/prologString.js"></script>
	<script src="scripts/main.js"></script>
	<br><br>
</body>
